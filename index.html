<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css">
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="player">
          <video class="video" src="https://media.istockphoto.com/videos/cycling-at-sunset-video-id1219559746"></video>
          <div class="controls">
            <div class="controls_play">
              <img class="play_btn" src="http://s1.iconbird.com/ico/2013/6/289/w512h5121371656105play.png" alt="">
            </div>
            <div class="controls_stop">
              <img class="stop_btn" src="https://png.pngtree.com/element_our/20190601/ourlarge/pngtree-white-player-stop-button-icon-image_1338659.jpg" alt="">
            </div>
            <div class="controls_progress">
              <input type="range" class="progress">
            </div>
            <div class="controls_time">00:00</div>
          </div>
        </div>
      </div>
   </div>

    <script src="app.js"></script>
  </body>
</html>
